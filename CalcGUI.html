<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalcMVC</title>
    <link type="text/css" rel="stylesheet" href="CalcStyle.css">
    <link rel="icon" href="images/com-android2-calculator3.png">
</head>
<body>︎

<div class="container">
    <div>
        <span id="show" class="span"></span>
    </div>
    <div class="container" style="position: relative; top: 0px; left: 0px;">
        <button id="7" class="myButton">7</button>
        <button id="8" class="myButton">8</button>
        <button id="9" class="myButton">9</button>
        <button id="+" class="myButton myButton2" style="color: greenyellow">+</button>
        <button id="-" class="myButton myButton2" style="color: greenyellow">-</button> <br>
        <button id="4" class="myButton">4</button>
        <button id="5" class="myButton">5</button>
        <button id="6" class="myButton">6</button>
        <button id="x" class="myButton myButton2" style="color: greenyellow; position: relative; top:1px;">x</button>
        <button id="/" class="myButton myButton2" style="color: greenyellow">/</button> <br>
        <button id="1" class="myButton">1</button>
        <button id="2" class="myButton">2</button>
        <button id="3" class="myButton">3</button>
        <button id="√" class="myButton myButton2" style="color: greenyellow">√</button>
        <button id="=" class="myButton myButton2" style="color: crimson">=</button><br>
        <button id="0" class="myButton" style="padding: 8px 37px">0</button>
        <button id="." class="myButton">.</button>
        <button id="Clear Data" class="myButton myButton3" >Clear Data</button>
    </div>
</div>


<script src="CalcApp.js"></script>
</body>
</html>
